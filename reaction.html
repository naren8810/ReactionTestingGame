<!DOCTYPE html>
<html>
<head>
	<title>Reaction Test</title>
	<style>
		#shape{
			width: 200px;
			height: 200px;
			background-color: red;
			display: none;
			position: relative;
		}
	</style>
</head>
<body>
	<h1>Test Your Reaction Time</h1>
	<p>Click on shape to test your reaction time.</p>
 	<p style="font-weight: bold;">Your time: <span id="timetaken"></span></p>
	<div id="shape">
		
	</div>

	<script type="text/javascript">
		
		var start = new Date().getTime();

		function getRandomColor(){
			var letters = "0123456789ABCDEF".split("");
			var color = "#";
			for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}

		function makeShapeAppears(){
			var top = Math.random() * 400;
			var left = Math.random() * 400;
			var width = (Math.random() * 200) + 50;
			var height = (Math.random() * 200) + 50;
			var radius = Math.random() * 100;

			if (Math.random() > 0.5) {
				document.getElementById("shape").style.borderRadius = "50%";
			}else{
				document.getElementById("shape").style.borderRadius = "0";
			}

			document.getElementById("shape").style.top = top + "px";
			document.getElementById("shape").style.left = left + "px";
			document.getElementById("shape").style.width = width + "px";
			document.getElementById("shape").style.height = height + "px";
			document.getElementById("shape").style.display = "block";
			document.getElementById("shape").style.borderRadius = radius + "%";
			document.getElementById("shape").style.backgroundColor = getRandomColor();

			start = new Date().getTime();
		}

		function appearsAfterDely(){
			setTimeout(makeShapeAppears, Math.random() * 2000);	
		}

		appearsAfterDely();

		document.getElementById("shape").onclick = function(){

			document.getElementById("shape").style.display = 'none';

			var end = new Date().getTime();
			var timeTaken = (end - start) / 1000;  //Dividing by 1000 to conver miliseconds into seconds
			document.getElementById("timetaken").innerHTML = timeTaken + "sec";

			appearsAfterDely();
		}

	</script>
</body>
</html>
